primary-index = "suffixes"

[[non-unicode]]
type = "Display Math Operators"
base-glyphs = [
    "uni2140", "uni220F", "uni2210", "uni2211",  # Product, coproduct, summation
    "uni222B", "uni222C", "uni222D", "uni2A0C",  # Normal integrals
    "uni222E", "uni222F", "uni2230"              # Contour integrals
]
suffixes = ["display"]

[[non-unicode]]
type = "Large Delimiters"
base-glyphs = [
    "uni221A", "uni221B", "uni221C",  # Radicals
    "uni0028", "uni0029",             # Parenthesis
    "uni005B", "uni005D",             # Square bracket
    "uni007B", "uni007D",             # Curly bracket
    "uni2308", "uni2309",             # Ceiling
    "uni230A", "uni230B",             # Floor
    "uni27E8", "uni27E9",             # Angle bracket
