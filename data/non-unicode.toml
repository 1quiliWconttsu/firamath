    "uni2309.top", "uni2309.ext",                 # Right ceiling
    "uni230A.ext", "uni230A.bot",                 # Left floor
    "uni230B.ext", "uni230B.bot",                 # Right floor
    "uni27EE.top", "uni27EE.ext", "uni27EE.bot",  # Left flattened parenthesis
    "uni27EF.top", "uni27EF.ext", "uni27EF.bot",  # Right flattened parenthesis
    "uni007C.ext",                                # Vertical line
    "uni2016.ext",                                # Double vertical line
    "uni2980.ext"                                 # Triple vertical line
]

[[non-unicode]]
type = "Large Over/Under Symbols"
