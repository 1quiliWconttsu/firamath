[[non-unicode]]
type = "Extensible Delimiters"
glyphs = [
    "uni221A.top", "uni221A.ext", "uni221A.bot",  # Square root
    "uni221B.top", "uni221B.ext", "uni221B.bot",  # Cube root
    "uni221C.top", "uni221C.ext", "uni221C.bot",  # Fourth root
