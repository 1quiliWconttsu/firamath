[[non-unicode]]
type = "Special"
glyphs = [".notdef"]

[[non-unicode]]
type = "Math Script Style Alternates"
base-glyphs = [
    "uni2032", "uni2033", "uni2034", "uni2057",  # Primes
    "uni2035", "uni2036", "uni2037"              # Reversed primes
]
suffix-base = "ssty"
